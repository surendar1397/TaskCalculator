<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form action="signinm" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" name="name" id="" placeholder="Enter your name or email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" name="pwd" id="" placeholder="your password"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Login">
                    <input type="reset" value="clear">
                </td>
            </tr>
        </table>
        <a href="">Forgot Password?</a>
    </form>
</body>
</html>
